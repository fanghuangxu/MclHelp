<!DOCTYPE html>

<head>

    <title>MCL帮助</title>

<body>
    <h1>启动第一个mc版本</h1>
    <p>1.点击游戏</p>
    <p>2.选择要启动的版本</p>
    <p>3.点击用户名按钮</p>
    <p>4.输入你的用户名</p>
    <p>5.输入你的.minecraft文件夹或点击“自动寻找.minecraft文件夹”按钮</p>
    <p>6.关闭设置窗口</p>
    <p>7.点击运行游戏按钮</p>
    <p>8.等待游戏启动</p>
    <p>9.享受你的游戏</p>
</body>
</html>
